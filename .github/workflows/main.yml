name: Test Project

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: node:20
    steps:
      # Checkout the code from the repo
      - uses: actions/checkout@v3

      # Set up Node.js and install dependencies
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      # Run tests
      - name: Run tests
        run: npm test

      # (Optional) Deploy or other tasks
      - name: Deploy or other tasks
        run: |
          echo "Deploying or other operations here"
